<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습 문제</title>
    <style>
        table.s1 {
            border-radius: 1em;
            border: 5px solid blue;
        }
        td {
            background-color: lightgray;
            border-radius: 0.5em;
            border: 1px solid lightgrey;
        }
        /* CSS 코드를 작성하세요 */
    </style>
</head>
<body>
    <table class="s1">
        <tr>
            <td>속성명</td>
            <td>border-radius</td>
        </tr>
        <tr>
            <td>테이블 반지름 값</td>
            <td>1em</td>
        </tr>
        <tr>
            <td>내부 테이블 반지름 값</td>
            <td>0.5em</td>
        </tr>
    </table>
</body>
</html>
